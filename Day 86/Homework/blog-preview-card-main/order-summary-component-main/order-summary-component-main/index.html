<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div id="conteiner">
        <img src="./images/illustration-hero.svg">
        <h3>Order Summery</h3>
        <p>  You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
                              anywhere you like!</p>
        <div id="music">
            <img src="./images/icon-music.svg">
            <h5>Annual plan</h5>
            <p>$59.99/year</p>
            <button>Change</button>
        </div>

        <div id="btn"> 
            <button id="payment">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
