<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div id="conteiner">
        <img src="./images/bg-pattern-top.svg" id="top">
        <img src="./images/bg-pattern-bottom.svg" id="bottom">
        <div id="info">
            <img src="./images/bg-pattern-card.svg" id="img">
            <div id="avatar">
                <img src="./images/image-victor.jpg" id="icon">
            </div>
            <h3 id="h3">Victor Crest</h3>
            <h5 id="h5">26</h5>
            <p id="p">London</p>
            <hr>
            <div id="followers">
                <div id="follows">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div id="Likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div id="photos">
                    <h3>1,4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
