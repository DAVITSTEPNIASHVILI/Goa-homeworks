<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <script src="main.js"></script>
  <div id="conteiner">
    <div id="info">
      <div id="parent-text">
        <div id="text">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly
          updates on:</p>
          <div id="radio">
            <div>
              <img src="./assets/images/icon-success.svg" id="radio1">
              <label for="radio">Product discovery and building what matters</label>
            </div>
            <div>
              <img src="./assets/images/icon-success.svg" id="radio2">
              <label for="radio2">Measuring to ensure updates are a success</label>
            </div>
            <div>
              <img src="./assets/images/icon-success.svg" id="radio3">
              <label for="radio3">And much more!</label>
            </div>
          </div>
          <div id="input">
              <label for="email1">Email address</label>
              <input type="email" id="email1" placeholder="email@company.com">
              <button type="submit">Subscribe to monthly newsletter</button>
          </div>
        </div>
      </div>
      <div id="img">
        <img src="./assets/images/illustration-sign-up-desktop.svg">
      </div>
    </div>
  </div>
</body>
</html>
